<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/64977466?s=280&v=4" type="image/x-icon">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Family CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Logo -->
    <header class="brand-container">
        <img class="brand" src="img/logo.png" alt="logo">
    </header>

    <main>
        <!-- Encript Box -->
        <section class="main-container">
            <textarea id="textareaID" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
            <div class="info">
                <img src="img/icon.png" class="icon" alt="icon" />
                <p>Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="btn-box">
                <button onclick="encrypt()" class="btn-encrypt">Encriptar</button>
                <button onclick="decrypt()" class="btn-decrypt">Desencriptar</button>
            </div>
        </section>

        <!-- Encript Text Box -->
        <section class="sidebar-container">
            <img id="imgID" src="img/Mensaje.png" alt="empty box">
            <h3 id="messageID">Ning√∫n mensaje fue encontrado</h3>
            <p id="textID" class="message-text">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button onclick="copy()" class="btn-copy">Copiar</button>
        </section>
    </main>
    <hr>
    <footer>
        <p>&copy 2024 MisterAmbio &hearts;</p>
        <p>¬°Keep coding! üñ•Ô∏è</p>
        <a href="https://github.com/MisterAmbio" target="_blank"><img class="github" src="img/github_icon.png"
                alt="github"></a>
    </footer>
</body>
<script src="js/app.js"></script>

</html>
